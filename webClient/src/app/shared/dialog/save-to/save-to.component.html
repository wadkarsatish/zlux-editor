<zlux-tab-trap></zlux-tab-trap>
<div class="d-flex flex-align-items-start">
  <div>
    <h2 mat-dialog-title>Save As</h2>
  </div>
  <button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
</div>
<mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-label>File Name</mat-label>
    <input matInput type="text" [(ngModel)]="results.fileName">
  </mat-form-field>
  <p></p>
  <mat-form-field class="w-100">
    <mat-label>Directory</mat-label>
    <input matInput type="text" [(ngModel)]="results.directory">
  </mat-form-field>
  <p></p>
  <mat-form-field class="w-100">
    <mat-label>Encoding</mat-label>
    <mat-select class="select-encoding" tabindex="0" [(ngModel)]="results.encoding">
      @for (option of options; track option) {
      <mat-option [value]="option">
        {{option}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="results"
    [disabled]="!results.fileName || !results.directory || !results.encoding">Save</button>
</mat-dialog-actions>
