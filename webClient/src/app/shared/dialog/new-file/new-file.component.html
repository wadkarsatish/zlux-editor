<zlux-tab-trap></zlux-tab-trap>
<div class="d-flex flex-align-items-start">
  <div>
    <h2 mat-dialog-title>New File</h2>
  </div>
  <button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
</div>
<mat-dialog-content>
  File Name:
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input id="name" name="name" required #name="ngModel" [pattern]="FileName_Pattern" matInput type="text"
      [(ngModel)]="value">
    @if (value) {
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button class="right" color="primary" [mat-dialog-close]="value"
    [disabled]="!value">Create</button>
</mat-dialog-actions>
