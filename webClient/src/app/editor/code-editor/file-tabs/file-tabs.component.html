<!-- <perfect-scrollbar [config]="fileTabsScrollConfig" [disabled]="false"> -->
  <div class="tabs-container">
    <ul class="tabs-file-list">
      @for (item of data; track item) {
        <li mClick class="tabs-file"
          [fileContext]="item"
          [ngClass]="{'active':item.active}"
          (click)="clickHandler($event, item)"
          title="{{item.name}}"
          (contextmenu)="onRightClickTab($event, item)">
          <span class="filename">{{item.name}}</span>
          <mat-icon class="close-file" (click)="remove.next(item);$event.stopPropagation()">clear</mat-icon>
          @if (item.changed) {
            <mat-icon class="changed-file">fiber_manual_record</mat-icon>
          }
        </li>
      }
    </ul>
  </div>
<!-- </perfect-scrollbar> -->
